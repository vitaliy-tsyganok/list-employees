<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-[#F7F8F9]">
    <div class="mx-auto min-w-[320px] max-w-[1820px] xl:p-2">
      <main class="flex flex-col bg-white ">
        <!-- Поиск -->
        <div class="border-b border-b-line px-4 py-8">
          <label class="relative">
            <span class="sr-only">Поиск сотрудника</span>
            <span
              class="absolute inset-y-0 right-0 flex cursor-text items-center pr-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="h-5 w-5 text-dark-grey">
                <path
                  fill-rule="evenodd"
                  d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z"
                  clip-rule="evenodd" />
              </svg>
            </span>
            <input
              type="text"
              placeholder="Поиск сотрудника"
              class="h-[48px] w-full rounded-md border-line bg-[#F7F8F9] py-3  pl-4 pr-12 text-[15px] text-dark-grey focus:border-light-blue focus:ring-light-blue" />
          </label>
          <p class="mt-3 text-[13px] text-grey ">Например: Иванов Иван</p>
        </div>

        <!-- Список сотрудников -->
        <div class="px-4 py-8 ">
          <h1 class="text-2xl font-semibold">Список сотрудников</h1>
          <!-- Фильтры -->
          <div
            class="-mx-8 my-5 flex gap-2 overflow-x-auto whitespace-nowrap px-8 py-1">
            <button
              class="rounded-full border border-dark-grey bg-dark-grey px-4 py-2 text-[14px] text-white outline-none focus:ring-2 focus:ring-dark-grey focus:ring-offset-2">
              Весь список
            </button>
            <button
              class="rounded-full border border-gold bg-gold/10 px-4 py-2 text-[14px] text-gold outline-none hover:bg-gold hover:text-white focus:border-gold focus:ring-2 focus:ring-gold focus:ring-offset-2">
              Проблемные
            </button>
            <button
              class="rounded-full border border-red bg-red/10 px-4 py-2 text-[14px] text-red outline-none hover:bg-red hover:text-white focus:border-red focus:ring-2 focus:ring-red focus:ring-offset-2">
              Критические
            </button>
            <button
              class="rounded-full border border-light-blue bg-light-blue/10 px-4 py-2 text-[14px] text-light-blue outline-none hover:bg-light-blue hover:text-white focus:border-light-blue focus:ring-2 focus:ring-light-blue focus:ring-offset-2">
              Есть замечания
            </button>
            <button
              class="rounded-full border border-green bg-green/10 px-4 py-2 text-[14px] text-green outline-none hover:bg-green hover:text-white focus:border-green focus:ring-2 focus:ring-green focus:ring-offset-2">
              Выполнено
            </button>
          </div>

        </div>
      </main>

      <!-- <aside>Aside</aside> -->
    </div>
  </body>
</html>
